refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  requests:
    kind: rolling_file
    path: "log/requestx_log.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "log/requestx_log.{}.log"
    encoder:
      pattern: "{d} - {m}{n}"
root:
  level: info
  appenders:
    - stdout
loggers:
  requestx_api:
    level: info
    appenders:
      - requests
    additive: true